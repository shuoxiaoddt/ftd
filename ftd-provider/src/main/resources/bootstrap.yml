spring:
  application:
    name: ftd-provider
  cloud:
    consul:
      enabled: true
      port: 8500
      host: 127.0.0.1
      discovery:
        health-check-interval: 30s
        prefer-ip-address: true
        health-check-path: /actuator/health
        instance-id: ${spring.application.name}:${spring.cloud.client.ipaddress}:${server.port}
        query-passing: true
        register: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    restart:
      enabled: true
    shutdown:
      enabled: true

